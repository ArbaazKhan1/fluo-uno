reporting-disabled = true

[meta]
  dir = "DATA_DIR/influxdb/meta"
  bind-address = ":28088"

[data]
  dir = "DATA_DIR/influxdb/data"
  wal-dir = "DATA_DIR/influxdb/wal"

[hinted-handoff]
  dir = "DATA_DIR/influxdb/hh"

[[graphite]]
  bind-address = ":2003"
  enabled = true
  database = "fluo_metrics"
  protocol = "tcp"
  consistency-level = "one"
  separator = "_"
  batch-size = 1000
  batch-pending = 5
  batch-timeout = "1s"
  templates = [
    "io.fluo.*.oracle.client.stamps.* ..host.measurement.measurement.measurement.field",
    "io.fluo.*.oracle.server.stamps.* ..host.measurement.measurement.measurement.field",
    "io.fluo.*.oracle.client.rpc.getStamps.time.* ..host.measurement.measurement.measurement.measurement.measurement.field",
    "io.fluo.*.tx.status.* ..host.measurement.measurement.measurement.observer.field",
    "io.fluo.*.tx.* ..host.measurement.measurement.observer.field",
    "io.fluo.* ..host.measurement*",
  ]
